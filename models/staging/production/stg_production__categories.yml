version: 2

models:
  - name: stg_production__categories
    description: This model contains information about product categories.

    columns:
      - name: category_id
        data_type: string
        description: The id of the category.
        tests:
          - unique
          - not_null

      - name: name
        data_type: string
        description: The name of the category.
        tests:
          - unique
          - not_null